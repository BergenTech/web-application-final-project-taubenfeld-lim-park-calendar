{% extends "base.html"%}
{%block title%}MY PROFILE{%endblock%}
{%set active_page = 'profile'%}
{%block content%}
<div class="container rounded bg-white mt-5 mb-5">

        <div class="col-md-5 border-right">
            <div class="p-3 py-5">
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <h4 class="text-right">Profile Settings</h4>
                </div>

                <form method="POST" action='/events'>
                <div class="row mt-2">
                    <div class="col-md-6"><label class="labels">Event Title</label> <input type="text" name="event_title" class="form-control" placeholder="My Fabulous Event!" value=""> </div>
                    <div class="col-md-6"><label class="labels">Event Description</label><textarea name="event_description" class="form-control" value="" rows='4' cols='100' maxlength='500' placeholder="Description (300 character limit)"> </textarea> </div>
                </div>
                <div class="row mt-3">
                    <div class="col-md-12"><label class="labels">Email</label><input type="text" name="newemail" class="form-control" placeholder="..." value=""></div>
                </div>
                <span></span>
             
                <div class="mt-5 text-center"><button type="submit" class="btn btn-primary profile-button" name='event_submit'>Edit Profile</button></div>
                </form>

            </div>
        </div>
        

</div>
{%endblock%}

{%block main_css%} <link href="{{ url_for('static', filename='assets/css/style.css') }}" rel="stylesheet"> {%endblock%}
