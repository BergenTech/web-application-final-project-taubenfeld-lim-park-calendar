{%extends "base.html"%}
{%block title%}EDIT{%endblock%}
{%block main_css%} <link href="static/assets/css/style.css" rel="stylesheet"> {%endblock%}
{%set active_page = 'calendar'%}
{%block content%} <h1 style="text-align:center">Event 2</h1>
<style>
    .long-input {
        width: 500px; /* Adjust this value as needed */
        height:200px;
    }
</style>
<div class="row">
<div class="col-lg-12 d-flex flex-column justify-content-center">
    <form action="/edit_event" method = "POST" style = "text-align: center;">
        <div> 
        <label for = "date"> Date </label> 
        <input name = "date" type="date" readonly required>
        </div>
        <div> 
            <label for = "room"> Room </label> 
            <input name = "room" type="text" value = "513A" readonly required>
        </div>
        <!-- Label to the top side of textarea NOT bottom. -->
        <div> 
            <label for = "desc"> Description (350 Character Limit) </label> 
            <textarea name = "desc" type="text" placeholder = "Enter Decription Here"  rows = "4" cols = "50" maxlength="350" style = "resize:none;" readonly>Computer Science Presentation</textarea>
        </div>
        <div> 
            <label for = "start_time"> Start Time </label> 
            <input name = "start_time" type="time" value = "09:45" readonly required>
        </div>
        <div> 
            <label for = "end_time"> End Time </label> 
            <input name = "end_time" type="time" value = "10:26" readonly required>
        </div>
        <!-- Only show this submit button if the account type is admin or above in clearance level-->
        <div> 
            <button class="w-10 btn btn-lg btn-primary" type="submit" readonly>Edit Event</button>
        </div>

    </form>
    </div>
</div>
{%endblock%}
